<div class="modal-header">
    <h3 class="modal-title" id="modal-title"><b>Are you sure you want to submit?</b></h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Kindly ensure that all of the questions have been answered before you submit</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="submit()">OK</button>
    <button class="btn btn-danger" type="button" ng-click="$close()">Cancel</button>
</div>
