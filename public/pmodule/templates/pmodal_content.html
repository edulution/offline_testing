<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Please enter the password</h3>
</div>
<div class="modal-body" id="modal-body">
    <label class="item item-input">
        <input ng-model="password" type="password" class="form-control" id="passwordInput" press-enter="$password_modal_ctrl.checkPassword(password)" autocomplete="off" required>
    </label>
    <p class="password-error" ng-show="wrongPassword==true">Sorry, that is not the correct password. Please try again</p>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="$password_modal_ctrl.checkPassword(password)">OK</button>
    <button class="btn btn-danger" type="button">Cancel</button>
</div>
