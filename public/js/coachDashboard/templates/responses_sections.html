<div class="table-responsive row">
    <table st-table="results_placeholder" st-safe-src="results" class="table">
        <thead>
            <tr>
                <th id="responses_search">
                    <input st-search type="search" placeholder="Username,Test, Test Date..." class="form-control">
                </th>
            </tr>
            <tr>
                <th st-ratio="10" st-sort="username">Username</th>
                <th st-ratio="10" st-sort="test_name">Test</th>
                <th st-ratio="10" st-sort="test_date">Test Date</th>
                <th st-ratio="10" st-sort="score_pct">Score</th>
                <th st-ratio="12"></th>
                <th st-ratio="12"></th>
                <th st-ratio="12"></th>
                <th st-ratio="12"></th>
                <th st-ratio="12"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="result in results_placeholder">
                <td st-ratio="10">{{result.username}}</td>
                <td st-ratio="10">{{result.test_name}}</td>
                <td st-ratio="10">{{result.test_date | date: 'mediumDate'}}</td>
                <!-- color the score percent cells using same color scheme from heat map -->
                <td st-ratio="10" ng-style="result.score_pct <= 0 && {'background-color': '#D9D9D9'} ||
                                  result.score_pct <= .25 && {'background-color': '#FF412A'} ||
                                  result.score_pct <= .50 && {'background-color': '#EC9090'} ||
                                  result.score_pct <= .69 && {'background-color': '#F5C216'} ||
                                  result.score_pct <= .74 && {'background-color': '#99CC33'} ||
                                  result.score_pct <=  1 && {'background-color': '#00B050'}">
                    {{result.score_pct * 100 | number : 1}}%
                </td>
                <td class="result_section_block" st-ratio="12" ng-style="result.block_1.result <= 0 && {'background-color': '#D9D9D9'} ||
                                  result.block_1.result <= .25 && {'background-color': '#FF412A'} ||
                                  result.block_1.result <= .50 && {'background-color': '#EC9090'} ||
                                  result.block_1.result <= .69 && {'background-color': '#F5C216'} ||
                                  result.block_1.result <= .74 && {'background-color': '#99CC33'} ||
                                  result.block_1.result <=  1 && {'background-color': '#00B050'}">
                    {{result.block_1.name}}</td>
                <td class="result_section_block" st-ratio="12" ng-style="result.block_2.result <= 0 && {'background-color': '#D9D9D9'} ||
                                  result.block_2.result <= .25 && {'background-color': '#FF412A'} ||
                                  result.block_2.result <= .50 && {'background-color': '#EC9090'} ||
                                  result.block_2.result <= .69 && {'background-color': '#F5C216'} ||
                                  result.block_2.result <= .74 && {'background-color': '#99CC33'} ||
                                  result.block_2.result <=  1 && {'background-color': '#00B050'}">
                    {{result.block_2.name}}</td>
                <td class="result_section_block" st-ratio="12" ng-style="result.block_3.result <= 0 && {'background-color': '#D9D9D9'} ||
                                  result.block_3.result <= .25 && {'background-color': '#FF412A'} ||
                                  result.block_3.result <= .50 && {'background-color': '#EC9090'} ||
                                  result.block_3.result <= .69 && {'background-color': '#F5C216'} ||
                                  result.block_3.result <= .74 && {'background-color': '#99CC33'} ||
                                  result.block_3.result <=  1 && {'background-color': '#00B050'}">
                    {{result.block_3.name}}</td>
                <td class="result_section_block" st-ratio="12" ng-style="result.block_4.result <= 0 && {'background-color': '#D9D9D9'} ||
                                  result.block_4.result <= .25 && {'background-color': '#FF412A'} ||
                                  result.block_4.result <= .50 && {'background-color': '#EC9090'} ||
                                  result.block_4.result <= .69 && {'background-color': '#F5C216'} ||
                                  result.block_4.result <= .74 && {'background-color': '#99CC33'} ||
                                  result.block_4.result <=  1 && {'background-color': '#00B050'}">
                    {{result.block_4.name}}</td>
                <td class="result_section_block" st-ratio="12" ng-style="result.block_5.result <= 0 && {'background-color': '#D9D9D9'} ||
                                  result.block_5.result <= .25 && {'background-color': '#FF412A'} ||
                                  result.block_5.result <= .50 && {'background-color': '#EC9090'} ||
                                  result.block_5.result <= .69 && {'background-color': '#F5C216'} ||
                                  result.block_5.result <= .74 && {'background-color': '#99CC33'} ||
                                  result.block_5.result <=  1 && {'background-color': '#00B050'}">
                    {{result.block_5.name}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div> <!-- table row -->
