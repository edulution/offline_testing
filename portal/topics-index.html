<!DOCTYPE html>
<html ng-app="topicsIndex">

<head>
    <title>Index of Topics</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->
    <link href="/css/topic-index.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/fontawesome-all.min.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <script type="text/javascript" src="/js/angular.min.js"></script>
    <script type="text/javascript" src="/js/smart-table.min.js"></script>
    <!-- angular app -->
    <script type="text/javascript" src="/js/portal/topic-index.js"></script>
</head>

<body ng-controller="mainCtrl" class="mainBackground">
    <!-- Navigation Bar -->
    <nav class="navbar navbar_background navbar-static-top">
        <div class="container">
            <div class="navbar-header logos">
                <a class="navbar-brand logo" href="/">
                    <img class="img-responsive" src="/images/edulution_logo_white.svg">
                </a>
            </div>
            <p class="title_header">Index of Topics</p>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
    <!-- Navigation Bar -->
    <!-- Index of topics button -->
    <div class="container" st-table="topicCollection" st-safe-src="topics">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!-- Index Topics Table   -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-condensed" class="table">
                                <thead>
                                    <tr>
                                        <div class="col-lg-4 col-md-5 col-sm-5 ">
                                            <div class="row">
                                                <br>
                                                <!-- Search Area -->
                                                <input st-search type="search" placeholder="Search for a Playlist or Topic Title...." class="form-control" />
                                            </div>
                                        </div>
                                        <!-- Back Button -->
                                        <div>
                                            <div class="back_section">
                                                <div class="button_spacing">
                                                    <a href="/" class="index-of-topics-btn">
                                                        <button class="btn btn-button index_btn">
                                                            <h4> <i class="fa fa-chevron-left"></i> Back</h4>
                                                        </button>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End of Back Button -->
                                        <br>
                                    </tr>
                                    <tr class=" navBackground-color">
                                        <th scope="col" st-sort="topic_name" st-ratio=50>
                                            <h4 class="topic_title">Topic</h4>
                                        </th>
                                        <th scope="col" st-sort="channel_name" st-ratio=50>
                                            <h4 class="topic_title">Location</h4>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in topicCollection">
                                        <td class="topics">{{row.topic_name}}</td>
                                        <td class="topics">{{row.channel_name}}</td>
                                    </tr>
                                </tbody>
                        </div>
                    </div>
                </div>
                <tfoot>
                    <td colspan="4" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage"></div>
                    </td>
                </tfoot>
                </table>
                <!-- End Index Topics Table   -->
            </div>
        </div>
    </div>
    <span ng-init=init()></span>
</body>

</html>
