<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>Edulution Portal</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link href="/css/portal.css" rel="stylesheet" />
    <link href="/css/navbar.css" rel="stylesheet" />
    <!-- your app's js -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.js"></script>
    <!-- Added new jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <!-- Added native js  -->
    <script type="text/javascript" src="/js/portal/app.js"></script>
</head>

<body class="mainBackground" ng-app="edulutionPortal" ng-controller="MainCtrl">
    <!-- Navbar -->
    <div ng-include="'include/navbar.html'"></div>
    <!-- Index of topics button -->
    <div class="container">
        <div class="row">
            <div class="index_section">
                <div class="index_button">
                    <a href="#" class="index-of-topics-btn" onclick="window.open('/topics','_self')">
                        <button class="btn btn-button index_btn">
                            <h4>Index of Topics</h4>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--  End Index of topics button -->
    <!-- Grid Body (Kolibri and Numeracy Assessments) 1 -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-1 col-md-offset-1  col-xs-offset-0 ">
                <a href="#" onclick="window.open('https://kolibridemo.edulution.org','_self')">
                    <div class="button_spacing">
                        <div class="icon_background">
                            <img src="images/portal/home_page_images/kolibri_logo.png" class="img-rounded kolibri_logo_btn" alt="kolibri logo">
                            <p class="icon_texts">KOLIBRI
                            </p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            </div>
            <div class="col-lg-4  col-md-4 col-lg-offset-1 col-md-offset-1 col-sm-4 col-sm-push-1 col-xs-4 col-xs-offset-2 ">
                <a href="#" onclick="window.open('/numeracy_tests','_self')">
                    <div class="button_spacing">
                        <div class="icon_background">
                            <img src="images/portal/home_page_images/numeracy_tests_btn_img.png" class="img-rounded numeracy_assessments_btn" alt="numeracy assessments">
                            <p class="icon_texts">
                                NUMERACY
                                <br>
                                TESTS
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- End Grid (Kolibri and Numeracy Assessments) 1-->
    <br>
    <!-- Begin External evaluations -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-1 col-md-offset-1  col-xs-offset-0 ">
                <a href="#" onclick="window.open('/grade7/numeracy/grade_7_revision_numeracy','_self')">
                    <div class="button_spacing">
                        <div class="icon_background">
                            <img src="images/portal/home_page_images/number_7.png" class="img-rounded kolibri_logo_btn" alt="Grade 7 logo">
                            <p class="icon_texts">
                                GRADE 7
                                <br>
                                REVISION</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            </div>
            <div class="col-lg-4  col-md-4 col-lg-offset-1 col-md-offset-1 col-sm-4 col-sm-push-1 col-xs-4 col-xs-offset-2 ">
                <a href="#" onclick="window.open('/learner_survey','_self')">
                    <div class="button_spacing">
                        <div class="icon_background">
                            <img src="images/portal/home_page_images/learner_survey.png" class="img-rounded numeracy_assessments_btn" alt="numeracy assessments">
                            <p class="icon_texts">
                                LEARNER
                                <br>
                                SURVEY
                            </p>
                        </div>
                    </div>
                </a>
                </div>
        </div>
    </div>
    <!-- End External evaluations -->
    <!-- Footer -->
    <div ng-include="'/include/footer.html'"></div>
</body>

</html>
